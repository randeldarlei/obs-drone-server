daemon off;

error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application stream {
            live on;

            # Transcoding otimizado com menor latÃªncia
            exec ffmpeg -i rtmp://localhost:1935/stream/$name \
              -c:a aac -b:a 128k \
              -c:v libx264 -preset superfast -tune zerolatency -b:v 2500k -g 15 -r 30 -s 1280x720 \
              -f flv rtmp://localhost:1935/hls/$name_720p;
        }

        application hls {
            live on;
            hls on;
            hls_fragment_naming system;

            # Reduz delay: fragmento pequeno e playlist curta
            hls_fragment 1s;
            hls_playlist_length 3;

            hls_path /opt/data/hls;
            hls_nested on;

            hls_variant _720p BANDWIDTH=2628000,RESOLUTION=1280x720;
        }
    }
}

http {
    root /www/static;
    sendfile off;
    tcp_nopush on;
    server_tokens off;
    access_log /dev/stdout combined;

    server {
        listen 80;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /opt/data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /www/static;
        }

        location /crossdomain.xml {
            default_type text/xml;
            expires 24h;
        }
    }
}
